<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/Bonusstyle.css">
    <title>Vue Slider</title>
</head>
<body>
    <div id="root" class="container">
        <div class="wrapper">
            <div class="prima" @click = "fotoPrecedente"> <!-- con @click richiamo il metodo al evento click -->
                <i class="fas fa-arrow-circle-left"></i>
            </div>
            <div class="immagini">
                <img :src="photos[contatore]" alt=""> <!-- shortcut di v-bind -->
            </div>
            <div class="dopo" @click = "fotoSuccessiva"> <!-- con @click richiamo il metodo al evento click -->
                <i class="fas fa-arrow-circle-right"></i>
            </div>
            <div class="nav">
                <i v-for = "photo in photos" class="fas fa-circle"></i>
            </div>
        </div>
    </div>




    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/Bonusmain.js"></script>
</body>
</html>
